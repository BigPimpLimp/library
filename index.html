<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <div class="form">
            <h3>Add New Book!</h3>
            <form id="bookForm">
                <div>
                    <label for="book_name">Book</label>
                    <input type="text" id="book_name" name="book_name">
                </div>
                <div>
                    <label for="author_name">Author</label>
                    <input type="text" id="author_name" name="author_name">
                </div>
                <div>
                    <label for="num_pages">Number of Pages</label>
                    <input type="number" id="num_pages" name="num_pages">
                </div>
                <div>
                    <button id="addBook">Submit</button>
                </div>
            </form>
        </div>
        <div class="footer">

        </div>


    </div>
</body>
</html>
